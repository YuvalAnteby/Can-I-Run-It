name: can-i-run-it
services:

  # NestJS backend
  backend:
    container_name: ciri-backend
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
      target: dev
    environment:
        - ENV=dev
        - CHOKIDAR_USEPOLLING=true
        - WATCHPACK_POLLING=true
        - REACT_URL=http://localhost:${FRONTEND_PORT:-3000}
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-4000}:${BACKEND_PORT:-4000}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend/:/app/
      - /app/node_modules
    networks:
      - ciri-net

  # React (TS) frontend
  react:
    container_name: ciri-frontend
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend
      target: dev
    env_file:
      - .env
    ports:
      - "${REACT_PORT:-3000}:${REACT_PORT:-3000}"
    networks:
      - ciri-net
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_BASE_URL=http://localhost:${BACKEND_PORT:-4000}/api

    volumes:
      - ../frontend/:/app/
      - /app/node_modules

  # Postgres database
  postgres:
    image: postgres:16-alpine
    container_name: ciri-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-username}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-myciridb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ciri-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-username} -d ${POSTGRES_DB:-myciridb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:

networks:
  ciri-net:
