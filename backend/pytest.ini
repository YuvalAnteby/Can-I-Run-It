[pytest]
pythonpath = .
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
asyncio_default_test_loop_scope = session

markers =
    smoke: Quick tests to ensure the application is running and critical paths are available.
    unit: Fast tests that check a single unit of code in isolation.
    integration: Tests that verify interactions between multiple components.
    e2e: End-to-end tests that simulate a full user workflow.